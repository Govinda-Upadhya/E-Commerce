{% extends "base.html" %}
{% block title %}Items{% endblock title %}
{% block content %}


<div class="container">
       
        <div class="row">
            {% for item in items%}
            <div class="col-md-3">
                
                <div class="card">
                    <img src="{{item.image.url}}" alt="{{item.title}}" width=500 height=500 class="card-img-top">
                    <div class="card-body">
                        <div class="card-title">
                            {{item.title}}
                        </div>
                        <div class="card-text">
                            {{item.price}}
                        </div>
                    </div>
                </div>
                
            </div>
            {% endfor %}
        </div>
        
    
    
</div>

{% endblock content %}
